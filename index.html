<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATOR <i class="fas fa-heart"></i></div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto text-center">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name"id="name">
                    </div>
                    <div><span class="pl-4 pr-4"> + </span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="The Person You Love" id="lname">
                    </div>
                </form><br>
                <div class="w-100 m-auto">
                  <button class="btn btn-success w-50" onclick="checkLoveper()">Click Me</button>  
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Calculated Percentage">
                </div> 
            </div>
            <div class="card-footer bg-info text-white">God Bless Your RelationShip <i class="fas fa-smile"></i></div>
        </div>
    </header>
    <script src="script.js"></script>
      

    
</body>
</html>
